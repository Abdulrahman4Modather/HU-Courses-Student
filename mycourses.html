<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HU Courses | My Courses</title>

        <!-- Bootstrap -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/css/all.min.css" rel="stylesheet" />

        <!-- Custom Styles -->

        <link rel="stylesheet" href="/assets/css/style.css" />

        <script src="/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/all.min.js"></script>
    </head>
    <body>
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- ================= MAIN CONTENT ================= -->
        <main class="container my-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-3">My Courses</h2>
                </div>
            </div>

            <div class="row">
                <!-- Enrolled courses (left, wider) -->
                <div class="col-12 col-lg-8">
                    <div class="card p-3 mb-4">
                        <h4 class="mb-3">Enrolled Courses</h4>
                        <div id="enrolledCourses" class="list-rows">
                            <!-- populated by JS -->
                        </div>
                        <div id="enrolledPager" class="mt-3 text-center"></div>
                    </div>
                </div>

                <!-- Upcoming sessions (right column) -->
                <div class="col-12 col-lg-4">
                    <div class="card p-3 mb-4">
                        <h4 class="mb-3">Upcoming Session</h4>
                        <div id="upcomingSessions">
                            <!-- populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Custom JS -->
        <script src="/assets/js/auth.js"></script>
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/mycourses.js"></script>
    </body>
</html>
