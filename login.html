<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>تسجيل الدخول - مهارات</title>
        <link rel="stylesheet" href="/assets/login/style.css" />
    </head>
    <body>
        <header>
            <div class="header-content">
                <img
                    src="/assets/images/HU-logo.png"
                    alt="University Logo"
                    class="logo"
                />
                <h1>مهارات</h1>
            </div>
        </header>

        <main class="form-container">
            <form id="loginForm" class="form-box">
                <h3>تسجيل الدخول</h3>

                <label for="emailInput">البريد الإلكتروني / الهوية</label>
                <input type="text" id="emailInput" required />

                <label for="passwordInput">كلمة المرور</label>
                <div class="password-container">
                    <input type="password" id="passwordInput" />
                </div>

                <button type="submit" class="btn btn-primary">دخول</button>

                <div class="signup_container">
                    ليس لديك حساب بعد؟
                    <a class="btn btn-transparent" href="signup.html"
                        >سجل الآن</a
                    >
                </div>

                <p id="errorMsg" class="error-message"></p>
            </form>
        </main>

        <script src="/assets/login/login.js"></script>
    </body>
</html>
