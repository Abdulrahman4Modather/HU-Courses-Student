<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <title>دورات الجامعة | حسابي</title>

        <!-- Bootstrap -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/css/all.min.css" rel="stylesheet" />
        <link
            href="/assets/font-awesome-4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />

        <!-- Custom Styles -->

        <link rel="stylesheet" href="/assets/css/style.css" />

        <script src="/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/all.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- Main -->
        <main class="container my-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-3">ملفي الشخصي</h2>
                </div>
            </div>

            <div class="row">
                <!-- Left: Profile -->
                <div class="col-12 col-lg-6">
                    <div class="card p-3 mb-4 text-black shadow">
                        <form>
                            <h4 class="mb-3">المعلومات الشخصية</h4>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="userName" class="form-label"
                                        >الاسم الكامل</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control bg-light border-black"
                                        id="userName"
                                    />
                                </div>

                                <div class="col-md-6">
                                    <label for="userId" class="form-label"
                                        >الرقم القومي</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control bg-light border-black"
                                        id="userId"
                                        readonly
                                    />
                                </div>

                                <div class="col-md-6">
                                    <label for="userEmail" class="form-label"
                                        >البريد الإلكتروني</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control bg-light border-black"
                                        id="userEmail"
                                    />
                                </div>

                                <div class="col-md-6">
                                    <label for="userPhone" class="form-label"
                                        >رقم الهاتف</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control bg-light border-black"
                                        id="userPhone"
                                    />
                                </div>

                                <div class="col-12">
                                    <!-- toggle edit/save for personal info; not a form submit -->
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="saveChangesBtn"
                                    >
                                        تعديل البيانات
                                    </button>
                                </div>
                            </div>

                            <hr />
                            <h4 class="mt-4">تغيير كلمة المرور</h4>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label
                                        for="currentPassword"
                                        class="form-label"
                                        >كلمة المرور الحالية</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control border-black"
                                        id="currentPassword"
                                    />
                                </div>

                                <div class="col-12">
                                    <label for="newPassword" class="form-label"
                                        >كلمة المرور الجديدة</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control border-black"
                                        id="newPassword"
                                    />
                                </div>

                                <div class="col-12">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                        id="updatePasswordBtn"
                                    >
                                        تحديث كلمة المرور
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right: Enrollment history -->
                <div class="col-12 col-lg-6">
                    <div class="card p-3 mb-4 shadow">
                        <h4 class="mb-3">سجل التسجيل</h4>
                        <div
                            class="table-responsive border rounded bg-white p-2"
                            style="min-height: 240px"
                        >
                            <table
                                class="table table-sm mb-0"
                                id="enrollHistoryTable"
                            >
                                <thead>
                                    <tr>
                                        <th>اسم الدورة</th>
                                        <th>تاريخ التسجيل</th>
                                        <th>الحالة</th>
                                        <th>إجراء</th>
                                    </tr>
                                </thead>
                                <tbody id="enrollHistoryBody">
                                    <!-- rows injected by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- ================= FOOTER ================= -->
        <div id="footerContainer"></div>

        <!-- Custom JS -->
        <script src="/assets/js/auth.js"></script>
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/account.js"></script>
    </body>
</html>
